<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>성적 추가</title>
</head>
<body>
		<!--  ##########출력 시작########## -->
		<div class="title"> 성적 추가 </div>
		<br>
		<br>

		<div class="container">
		
			<form method="post" action="./dataInsert.jsp">
				<table class="button">
					<tr>
						<td align="right">
						<input type="submit" value="추가">
						</td>
					</tr>
				</table>
				<table class="content_table">
					<tr>
						<td class="input_category" width="100" align="center">이름</td>
						<td class="input_content" width="300" align="center"><input type="text" name="name1" id="name" maxlength="20" onsubmit="characterCheck(this)" onkeyup="characterCheck(this)" onkeydown="characterCheck(this)"></td>
					</tr>
					<tr>
						<td class="input_category" align="center">학번</td>
						<td class="input_content" align="center" name="studentid1">자동 부여</td>
					</tr>
					<tr>
						<td class="input_category" align="center">국어</td>
						<td class="input_content" align="center"><input type="number" name="kor1" min="0" max="100" id="korean"></td>
					</tr >
					<tr>
						<td class="input_category" align="center">영어</td>
						<td class="input_content" align="center"><input type="number" name="eng1" min="0" max="100" id="english"></td>
					</tr>
					<tr>
						<td class="input_category" align="center">수학</td>
						<td class="input_content" align="center"><input type="number" name="mat1" min="0" max="100" id="math"></td>
					</tr>
				</table>
				<br>
				<table class="notice_table">
				<tr>
					<td>* 이름 : 최대 20자</td>
				</tr>
				<tr>
					<td>* 점수 : 0점~100점 (숫자만 입력)</td>
				</tr>
				</table>
			</form>
		</div>
	<script>
	    function characterCheck(obj){
			let reg = /[\{\}\[\]\/?.,;:|\-_+<>@\#$%&\'\"\\\()\=`~!^*123456789\s]/gi;
			if (reg.test(obj.value)){
				alert("특수 문자나 숫자, 띄어쓰기는 입력하실 수 없습니다.");
				obj.value = obj.value.substring(0, 0);
			}
		}
		
		window.onload = function() {
			document.querySelector('form').addEventListener('submit', function(e){
			if(document.getElementById('name').value == ''){
				e.preventDefault()//이름 미입력을 방지
				alert('이름을 입력하세요 (최대 20자)')
			} else if(document.getElementById('korean').value == '' || document.getElementById('korean').value < 0 || document.getElementById('korean').value > 100){
				e.preventDefault()//국어점수 미입력을 방지
				alert('국어 점수를 정확히 입력하세요 (0~100)')
			} else if(document.getElementById('english').value == '' || document.getElementById('english').value < 0 || document.getElementById('english').value > 100){
				e.preventDefault()//영어점수 미입력을 방지
				alert('영어 점수를 정확히 입력하세요 (0~100)')
			} else if(document.getElementById('math').value == '' || document.getElementById('math').value < 0 || document.getElementById('math').value > 100){
				e.preventDefault()//국어점수 미입력을 방지
				alert('수학 점수를 정확히 입력하세요 (0~100)')} 
			  });
		}
	</script>
	<style>
		body {
			background-color: #E5CCFF;
			color: black;
			font-weight: bold;
			margin: auto;
			padding-top: 2%;
			padding-bottom: 3%;
		}
		.title {
			font-size: 30pt;
			text-align: center;
		}
		.small_title {
			font-size: 20pt;
			text-align: center;
		}
		.input_category {
			width: 100;
			border: 1px solid black;
		}
		.input_content {
			width: 200;
			border: 1px solid black;
		}
		.container {
			item-align: center;
		}
		.button {
			width: 40%;
			margin: auto;
			text-align: center;
		}
		.content_table {
			border-spacing: 0;
			width: 40%;
			border: 1px solid black;
			margin: auto;
			text-align: center;
		}
		.notice_table {
			border-spacing: 0;
			width: 40%;
			border: 0px solid black;
			margin: auto;
		}
	</style>
</body>
</html>
